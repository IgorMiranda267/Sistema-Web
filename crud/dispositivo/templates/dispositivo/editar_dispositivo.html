{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
{% include 'includes/header.html' %}

<div class="container">
    <h1>Editar Dispositivo</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_departamento" class="form-label">Departamento:</label>
            <input type="text" class="form-control" id="id_departamento" name="departamento" value="{{ form.departamento }}">
        </div>
        <div class="mb-3">
            <label for="id_laboratorio" class="form-label">Laboratório:</label>
            <input type="text" class="form-control" id="id_laboratorio" name="laboratorio" value="{{ form.laboratorio }}">
        </div>
        <div class="mb-3">
            <label for="id_dispositivo" class="form-label">Dispositivo:</label>
            <input type="text" class="form-control" id="id_dispositivo" name="dispositivo" value="{{ form.dispositivo }}">
        </div>
        <div class="mb-3">
            <label for="id_identificacao_dispositivo" class="form-label">Identificação do Dispositivo:</label>
            <input type="text" class="form-control" id="id_identificacao_dispositivo" name="identificacao_dispositivo" value="{{ form.identificacao_dispositivo }}">
        </div>
        <div class="mb-3">
            <label for="id_especificacoes_tecnicas" class="form-label">Especificações Técnicas:</label>
            <textarea id="id_especificacoes_tecnicas" name="especificacoes_tecnicas" class="form-control">{{ form.especificacoes_tecnicas }}</textarea>
        </div>
        <div class="mb-3">
            <label for="id_data_aquisicao" class="form-label">Data Aquisição:</label>
            <input type="date" id="id_data_aquisicao" name="data_aquisicao" class="form-control" value="{{ form.data_aquisicao }}">
        </div>
        <div class="mb-3">
            <label for="id_tipo_dispositivo" class="form-label">Tipo de Dispositivo:</label>
            <select id="id_tipo_dispositivo" name="tipo_dispositivo" class="form-select">
                <option value="notebook" {% if form.tipo_dispositivo == 'notebook' %}selected{% endif %}>Notebook</option>
                <option value="computador" {% if form.tipo_dispositivo == 'computador' %}selected{% endif %}>Computador</option>
                <option value="datashow" {% if form.tipo_dispositivo == 'datashow' %}selected{% endif %}>Datashow</option>
                <option value="monitor" {% if form.tipo_dispositivo == 'monitor' %}selected{% endif %}>Monitor</option>
                <option value="mesa" {% if form.tipo_dispositivo == 'mesa' %}selected{% endif %}>Mesa</option>
                <option value="cadeira" {% if form.tipo_dispositivo == 'cadeira' %}selected{% endif %}>Cadeira</option>
                <option value="impressora" {% if form.tipo_dispositivo == 'impressora' %}selected{% endif %}>Impressora</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
    </form>
</div>

{% include 'includes/footer.html' %}

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
