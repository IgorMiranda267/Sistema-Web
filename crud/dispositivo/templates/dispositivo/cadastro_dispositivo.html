{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

{% include 'includes/header.html' %}

<div class="container cadastro">
    <h1 class="cadastro my-4">Cadastro de Dispositivos</h1>

    <form method="post" class="cadastro">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_sala" class="form-label">Sala:</label>
            <select id="id_sala" name="sala" class="form-select">
                <option value="">Selecione uma sala</option>
                {% for sala in salas %}
                    <option value="{{ sala.id }}">{{ sala.nome }}</option>
                {% endfor %}
            </select>
        </div>        
        <div class="mb-3">
            <label for="id_dispositivo" class="form-label">Dispositivo:</label>
            <input type="text" class="form-control" id="id_dispositivo" name="dispositivo">
        </div>
        <div class="mb-3">
            <label for="id_identificacao_dispositivo" class="form-label">Identificação do Dispositivo:</label>
            <input type="text" class="form-control" id="id_identificacao_dispositivo" name="identificacao_dispositivo">
        </div>
        <div class="mb-3">
            <label for="id_especificacoes_tecnicas" class="form-label">Especificações Técnicas:</label>
            <textarea id="id_especificacoes_tecnicas" name="especificacoes_tecnicas" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label for="id_data_aquisicao" class="form-label">Data Aquisição:</label>
            <input type="date" id="id_data_aquisicao" name="data_aquisicao" class="form-control">
        </div>
        <div class="mb-3">
            <label for="id_tipo_dispositivo" class="form-label">Tipo de Dispositivo:</label>
            <select id="id_tipo_dispositivo" name="tipo_dispositivo" class="form-select">
                <option value="notebook">Notebook</option>
                <option value="computador">Computador</option>
                <option value="datashow">Datashow</option>
                <option value="monitor">Monitor</option>
                <option value="mesa">Mesa</option>
                <option value="cadeira">Cadeira</option>
                <option value="impressora">Impressora</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>

{% include 'includes/footer.html' %}

</body>

</html>
