<!-- header.html -->
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FixFlow</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/cadastro.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'imagens/maintenance.ico' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg text-white" style="background-color: black;">
        <div class="container">
            <a class="navbar-brand" href="{% url 'pagina_inicial' %}">FixFlow</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center text-center" id="navbarNav">
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                    <!-- Dropdown para Dispositivos -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownDispositivos" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Dispositivos
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownDispositivos">
                            <a class="dropdown-item" href="{% url 'cadastro_dispositivo' %}">Cadastrar Dispositivos</a>
                            <a class="dropdown-item" href="{% url 'listar_dispositivos_e_falhas' %}">Dispositivos
                                cadastrados</a>
                        </div>
                    </li>

                    <!-- Dropdown para Falhas -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownFalhas" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Falhas
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownFalhas">
                            <a class="dropdown-item" href="{% url 'cadastro_falha' %}">Cadastrar Falhas em Dispositivo</a>
                            <a class="dropdown-item" href="{% url 'listar_falhas' %}">Listar Falhas em Dispositivo</a>
                        </div>
                    </li>

                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                    {% else %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Cadastre-se</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
